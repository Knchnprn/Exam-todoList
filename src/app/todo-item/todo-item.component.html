<div class="todo-item justify-content-center" (click)="onTodoClicked()" [class.completed]="todoItem.completed">

  <div class="row p-2">
    <div class="col-2"></div>
    <div class="col-1">
      <input class="check-box " type="checkbox" value="" id="flexCheckChecked">
    </div>
    <div class="col-4">
      {{ todoItem.text }}
    </div>
    <div class="col-auto">
      <button class="btn btn-primary " (click)="onEditClicked()"><i class="bi bi-pencil-square p-2"></i>Edit</button>

    </div>
    <div class="col-auto">

      <button class="btn btn-danger " (click)="onDeleteClicked()">Remove</button>
    </div>

    <div class="col-2"></div>


  </div>

</div>
